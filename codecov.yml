coverage:
  status:
    project:
      default:
        target: auto  # auto compares coverage to the previous base commit

coverage:
  status:
    patch:
      default:
        target: 85%
        informational: true
    project:
      default:
        target: 65%
        threshold: 1%
        informational: true

comment:
  require_changes: false
  require_head: false
  require_base: false
  layout: "condensed_header, diff, files"
  hide_project_coverage: false
  behavior: default

github_checks:
  annotations: false